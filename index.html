<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GI|Anagram Checker</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <h1 class="animate-charcter">
        George Idode
      </h1>
    </div>
    <div class="container">
      <img class="img" src="./img/anagram.png" alt="">
      <h1 style="margin-left:4rem;">Anagram Checker</h1>
      <p class="desc">Enter two words to check if they are anagrams:</p>
      <div class="inputs">
        <input type="text" id="word1Input" placeholder="Enter word 1" />
        <input type="text" id="word2Input" placeholder="Enter word 2" />
      </div>
      <button id="btn">Check</button>
      <p id="result"></p>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
